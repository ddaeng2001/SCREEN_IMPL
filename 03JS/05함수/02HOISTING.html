<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
         
        // 호이스팅
        // 변수와 함수의 선언이 코드 실행 전에 메모리에 미리 저장되는 현상
        // function 예약어 사용 시 호이스팅 처리됨
        // var 약어 사용 시 호이스팅 처리됨
        //cf) 변수지정 : let, var / 상수지정 : const

        //var 변수는 가급적 사용은 지양(사용하지 않는 게 좋음)
        //function은 목적에 따라 사용여부 결정(처음에 만든 효과를 주고싶으면 사용-)
        //function은 기본으로 이름부여도 가능하다(익명함수 or 이름부여된 함수 선택 가능)
        //화살표 함수(()=>{})는 기본적으로 익명함수로 처리된다

        
        //----------------------------
        // 변수 호이스팅 확인
        //----------------------------
        a=10;    
        console.log('a',a);
        var a = 10; // 변수 지정(var사용 = 호이스팅 기본 설정, but 예전 방식으로 절차 무시하기에 사용 지양)
                    // var을 우선순위로 밀어줌, 절차를 무시하고 변수를 보여줌 ==> 호이스팅 O


        // b=10;            //문제가 생김 : 변수 공간 없이 값을 넣으려고 하니 오류 발생 ==> 호이스팅 안됨
        // console.log('b',b);
        // let b;

        //-----------------------------
        //함수 호이스팅 확인
        //-----------------------------
        h1();           //코드 실행이 선언 전에 와도 선언이 호이스팅 되면서 위쪽으로 끌어올려짐
        function h1() {
            console.log("HELLO WORLD");
        } //->호이스팅 처리가 돼서 위쪽으로 끌어올려짐


        //but 화살표 함수는 호이스팅 X
        h2();
        const h2=()=>{
            console.log("HELLO WORLD-2");
        }



    </script>
</body>
</html>
