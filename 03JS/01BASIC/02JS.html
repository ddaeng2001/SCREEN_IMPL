<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // ; --> js에서 붙여도 되고 안 붙여도 됨
        document.write("<h1>HELLOWORLD</h1>"); 
        //document:브라우저가 제공하는 객체, 문서 구조 전체를 담고 있음(확인/조작가능), ★자주사용됨
        document.write("<h2>HELLOWORLD</h2>"); 
        document.write("<h3>HELLOWORLD</h3>"); 
                //.write 문서 내에 특정 내용을 삽입하는 것 
    </script>

    <button onClick="document.write('<h3>ABCD</h3>')">ADD</button>
                    <!-- 기존 문서의 내용을 싹 다 지우고 새로운 내용 보여줌 -->
</body>
</html>
