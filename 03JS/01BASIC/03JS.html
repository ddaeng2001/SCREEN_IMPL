<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--버튼을 눌렀을 때 내용이 바뀌도록-->
    <button onClick="document.getElementById('d1').innerHTML='ABCD'">CHANGE</button>
                    <!--document에서 d1이라는 id를 찾았고 안의 내용을 ABCD로 바꾸겠다..!-->


    <div id="d1">HELLO WORLD</div>


    <script>
       // js에서 문서 요소를 검색/수정/삭제/조회 가능
       const d1El = document.getElementById("d1");
            //임시 이름(for 수정) 
                //get : 문서 내에서 조건에 만족되는 요소를 찾을 수 있음
                //새로 만든 것이 아니라 div태그 내를 getElementById를 통해 찾아온 것

        d1El.innerHTML= "ABCD";
        //div태그 내의 HTML 내용을 ABCD로 수정하겠다.
    </script>

</body>
</html>
