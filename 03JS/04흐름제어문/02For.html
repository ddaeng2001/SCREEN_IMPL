<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // while(조건식)
        //{
        // 조건식이 참인 동안 반복되는 종속문장
        //}

        let i = 0;      //반복을 벗어나기 위한 탈출용 변수(==초기값)
        while(i<3){     //탈출용 조건식

            alert("TEST!");
            i++;        //탈출을 위한 연산식
        }
        //--> 초기값, 조건식, 연산식은 하나의 set


        //for(초기값;조건식;탈출연산){종속문장}
        for(let i = 0;i<3;i++)
        {
            alert("TEST!");
        }

        //-->but, forEach나 배열함수를 자주 사용함



    </script>
</body>
</html>
