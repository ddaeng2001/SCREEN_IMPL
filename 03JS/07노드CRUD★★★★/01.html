<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1_LIST</li>
        <li id="li2">2_LIST</li>
        <li class="item">3_LIST</li>
        <li>4_LIST</li>
        <li id="li5">5_LIST</li>
        <li>6_LIST</li>
        <li class="item">7_LIST</li>
        <li class="item">8_LIST</li>
    </ul>
    <script>
        // 노드탐색
        // ID
        const li2El = document.getElementById('li2');       //id 전용 기능이라 #을 붙일필요 X
        li2El.style.fontSize='24px';    //font-size -> -대신 대문자로
        
                //종종쓰이니까 기억하기
        li2El.setAttribute("style","color:red;background-color:black");  //태그 내의 속성을 지정할 때 사용
              //훨씬 더 넓은 의미로 스타일링할 때 사용 -- 인라인형으로 스타일링(그 전에 했던 것이 덮힘)
        // selector
        const li2El_2 = document.querySelector('#li2');  //css선택자를 가져오는 것이기에 #필수
        li2El_2.style.width='200px';

        const itemEl = document.querySelector('.item');     //querySelector은 첫번쨰 하나만 선택하기에 여러 개를 
                                                            //찾을 때는 querySelectorAll()사용할 것
        itemEl.style.color='green';
        itemEl.style.fontSize='2rem';

        const itemEls = document.querySelectorAll('.item'); //->배열로 감싸져있어서 배열함수를 사용할 수 있음.
        console.log(itemEls);
        itemEls.forEach((el)=>{     //배열함수 사용해서!
            el.style.fontWeight="900";
            el.style.backgroundColor="orange";
        });
        // tagName
        let liEls = document.getElementsByTagName('li');
        console.log(liEls);
        // ★ Array.from(유사배열) : 유사배열 -> 배열 변환 => 배열함수를 사용할 수 있게 됨
        liEls = Array.from(liEls); 
        console.log(liEls);
        liEls.forEach((el)=>{
            el.style.fontSize="4rem";
            el.style.color="blue";
        })

    </script>
</body>
</html>
