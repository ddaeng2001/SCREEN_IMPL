<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>MY CAR</h1>
    소유자 : <input id="onwer" /><br /> <!--입력하자마자 저장되는 것이 아니라 입력이 끝난 후 button을 통한 저장-->
    차종 : <input id="cat" /><br />
    연료타입 : <input id="fuelType" /><br />
    <button id="save">저장하기</button>
    <!--버튼을 눌렀을 때 위치를 찾아서id를 통해 button에 담아줌-->
    <hr/>

    <!--버튼 생성-->
    <button onClick="myCar.accel()">가속</button>
    <button onClick="myCar.break()">감속</button>
    <button onClick="myCar.toString()">상태확인</button>

    <!--대시보드 생성-->
    <h2>대시보드</h2>
    <div id="gauge" style="transition:.5s;height:200px;width:0;background-color: orange;"></div>
    <script>
        //MyCar의 속성 : 소유자, 속도, 연료량, 차종, 연료타입...
        const myCar = {
            //속성(Input으로 입력받는)
            owner: "",
            cat: "",
            fuelType: "",
            speed: 0,
            fuelAmount: 100,
            //<기능>
            //가속
            accel: function () {
                this.speed = this.speed + 10;
                //vol(공간) =  value(값)
                //         =가 대입연산자로서 제일 후순위임, = 기준으로 왼쪽은 공간 오른쪽은 값이 됨
                console.log("가속처리완료 현재속도 : ", this.speed);

                const gaugeEl = document.getElementById('gauge');
                gaugeEl.style.width = `${this.speed}px`;
            },
             //감속
            break: function () {
                this.speed = this.speed - 10;
                console.log("감속처리완료 현재속도 : ", this.speed);

                const gaugeEl = document.getElementById('gauge');
                gaugeEl.style.width = `${this.speed * 2}px`;
            },
            //toString == 속성들을 전부 처리하는 것
            toString: function () {
                console.log(this.owner, this.cat, this.fuelType, this.speed, this.fuelAmount);
            },


        } //object를 만든 상태에서 클릭했을 때 이 내용을 넣어줘야함

        const saveBtn = document.getElementById('save');
        saveBtn.addEventListener('click', () => {
            //이벤트 로직, 처리 로직
            const ownerInputEl = document.getElementById('owner');
            const catInputEl = document.getElementById('cat');
            const fuelTypeInputEl = document.getElementById('fuelType');
            //console.log('save btn clicked...', ownerInputEl.value,catInputEl.value, fuelTypeInputEl.value);
            //Input에 있는(입력했던) 값들을 확인하는 방법 ==> .value
            myCar.owner = ownerInputEl.value;
            myCar.cat = catInputEl.value;
            myCar.fuelType = fuelTypeInputEl.value;
            console.log('save btn clicked..myCarInfo : ', myCar);
        });
    </script>
</body>
</html>
