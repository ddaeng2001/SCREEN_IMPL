<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!--  -->
    <script>
        // Object 객체 : 객체를 다루는 기본함수 제공
        // object자료형과는 별개로 미리 만들어진 객체
        console.log("Object",typeof Object);
        const obj = {"name":"홍길동","age":55};
        console.log("obj",typeof obj);
        console.log("null",typeof null);

        console.log(Object.keys(obj)); //objc의 key를 배열로 반환
        console.log(Object.values(obj)); //objc의 value를 배열로 반환
        console.log(Object.entries(obj)); //열거가능한 속성([key:value])형태의 배열로 변환
        
        //복사하기
        let ob1 ={addr:"대구"}
        let ob2 ={gender:"M"}

        console.log(Object.assign(obj,ob1,ob2));
                            //여러 object를 묶어서 확인 가능 : assign

        //읽기전용
        //객체의 기존 내용수정불가 + 새속성 추가 불가
        // Object.freeze(obj);

        //기존 내용 수정 가능 + 새 속성 추가 불가능
        Object.seal(obj);
        obj.name="티모";    //"티모"가 아닌 "홍길동"이 추출됨
        console.log(obj);


        //새 속성 추가
        obj["key1"]="value1";
        console.log(obj);

        //--------------------------------------------------------------------------------
        //Object.prototype : 객체가 상속을 구현하는데 사용되는 메커니즘, Object 객체 내에 구성
        //--------------------------------------------------------------------------------
        //    Object.prototype
        //    자바스크립트의 모든 객체가 상속하는 프로토타입 체인의 최상위에 있는 객체입니다. 
        //    아래의 기능들을 하위 요소들이 사용가능함(==물려받음==상속)
        //    따라서 Object.prototype에는 다양한 함수들이 정의되어 있습니다. 
        //    일부 중요한 함수들은 다음과 같습니다:

        //     toString(): 객체를 문자열로 변환하여 반환합니다.
        //     hasOwnProperty(): 객체가 특정 속성을 직접 소유하고 있는지 여부를 확인합니다.
        //     isPrototypeOf(): 객체가 다른 객체의 프로토타입 체인에 존재하는지 여부를 확인합니다.
        //     valueOf(): 객체의 원시 값 표현을 반환합니다.
        //     toLocaleString(): 객체를 지역화된 문자열로 변환하여 반환합니다.
        //     propertyIsEnumerable(): 특정 속성이 열거 가능한 속성인지 여부를 확인합니다.
        //     constructor: 객체를 생성한 생성자 함수를 참조합니다.


        // 계층형 상위 클래스를 하위 클래스가 상속함 javascript에서는 prototype이 상속을 정의함
        //프로토타입 함수 정의
        function Person(name){
            this.name=name;
                      //외부로 받은 name('홍길동')
        }

        // 프로토타입으로 객체 생성
        Person.prototype.toString=function(){
            return this.name;
        }
        Person.prototype.sayHello=function(){
            console.log("HELLO WORLD..");
        }
        //함수 재정의(Java에서 Overridding)
        const person1 = new Person('홍길동');
        console.log(person1)
        console.log(person1.toString());
        person1.sayHello();



    </script>
</body>
</html>
