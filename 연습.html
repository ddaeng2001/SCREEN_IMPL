<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 그림판</title>
    <style>
        #canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
        .toolbar {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="toolbar">
    <button onclick="clearCanvas()">Clear</button>
    <label for="color">Color:</label>
    <input type="color" id="color" value="#000000">
    <label for="size">Size:</label>
    <input type="range" id="size" min="1" max="10" value="5">
</div>

<canvas id="canvas" width="500" height="500"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let painting = false;
    let color = document.getElementById('color').value;
    let size = document.getElementById('size').value;

    canvas.addEventListener('mousedown',startPosition);
    canvas.addEventListener('mouseup',endPosition);
    canvas.addEventListener('mousemove',draw);

    document.getElementById('color').addEventListener('change',(e)=> color=e.target.value);
    
    document.getElementById('size').addEventListener('input', (e)=> size = e.target.value);

    function startPosition(e){
        painting = true;
        draw(e);
    }

    function endPosition() {
        painting = false;
        ctx.beginPath();
    }

    function draw(e) {
        if(!painting) return;
        ctx.lineWidth  = size;
        ctx.lineCap = 'round';
        ctx.strokeStyle = color;

        ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
    }

    function clearCanvas() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
                     //x좌표, y좌표
    }

</script>
</body>
</html>
