★★★★★★ 반응형 글자 크기 지정 가능(뷰포트에 맞게 글자가 커졌다 작아졌다함)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            font-size:0px
        }
    </style>
</head>
<body>

    <!-- px : 고정크기 기본값 : 16px(chrome)-->
     <!-- 설정이 안되어있으면 부모값을 물려받지만 하위에 설정이 되어있으면 그대로 따라감 -->
    <div style="font-size:24px;">
        <!-- emmet : div>div[style="font-size:"]*4{HELLOWORLD} -->
        <div style="font-size:32px">HELLOWORLD</div> 
        <div style="font-size:">HELLOWORLD</div>
        <div style="font-size:8px">HELLOWORLD</div>
        <div style="font-size:16px">HELLOWORLD</div>
    </div>

    <hr/>
    <!-- em(多) : 상대크기(상위[부모]태그의 font-size를 기준 배수)-->
    <div style="font-size:24px;">
        <div style="font-size:2em">HELLOWORLD</div> <!--2em = 2배수 즉, 부모가 지닌 사이즈 2배*/-->
        <div style="font-size:">HELLOWORLD</div>
        <div style="font-size:">HELLOWORLD</div>
        <div style="font-size:">HELLOWORLD</div>
    </div>
    <hr/>
    <!-- rem(多多) : 상대크기(기본글자 크기(:root : 16px)를 기준)-->
                                        <!-- root에 의해서 기본 글자 크기 16px 지정됨 -->
                                         <!-- root로 크기를 컨트롤하기 편함-->
    <div style="font-size:24px;">
        <div style="font-size:2rem">HELLOWORLD</div> <!--16px의 2배-->
        <div style="font-size:">HELLOWORLD</div>
        <div style="font-size:.5rem">HELLOWORLD</div>
        <div style="font-size:">HELLOWORLD</div>
    </div>
    <hr/>
    <!-- % : 상대크기(상위태그 기준)-->
    <div style="font-size:24px;">
        <div style="font-size:100%">HELLOWORLD</div>
        <div style="font-size:50%">HELLOWORLD</div>
        <div style="font-size:200%">HELLOWORLD</div>
        <div style="font-size:75%">HELLOWORLD</div>
    </div>
    <hr/>
    <!-- vw : 상대크기(글자크기가 뷰포트를 기준으로 변화)-->
             <!--한도범위를 지정할 수도 있음: calc(최소크기,기본크기,최대크기);-->
                                                <!-- 기본크기를 기준으로 아무리 크게해도 최대크기를 넘지 못함 -->
    <div style="font-size:24px;">
        <div style="font-size:1vw">HELLOWORLD</div>
        <div style="font-size:1.5vw">HELLOWORLD</div>
        <div style="font-size:2vw">HELLOWORLD</div>
        <div style="font-size:clamp(16px,1.04vw,30px)">HELLOWORLD</div>
    </div>

    <!-- ex2) -->
    <div style="width:90vw;height:200px;border:1px solid;margin:0 auto;">
        <div style="text-align:center;line-height:200px;font-size:clamp(3rem,5vw,6rem);">
            HELLOWORLD
        </div>
    </div>

</body>
</html>
