<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/common.css"/> <!--외부 css 생성 이후 link 설정-->
                                <!--css의 위치-->
            <!--rel="stylesheet":
              이 링크는 css(스타일시트)야!라는 뜻-->                  




    <style>
        h1{                                                 /*h1은 블럭형 태그 */
            background-color: orange;
            color:white !important;}
                            /*important남발하면 우선순위를 알기 힘듦*/       
    </style>
    <link rel="stylesheet" href="./css/common.css"/>
    <!--문서에 순서에 따라서 마지막에 적용되는 스타일이 적용됨-->
</head>
<body>
        <!-- <스타일링 하는 방법>
        문서내 style 태그
        외부 css 생성 이후 link 설정(권장) ->팀 작업 시 추천
        inline style(권장 x) -> 태그 안에다가 넣는 방식
        !important(권장 x) -> 강제로 지정하는 방식
    -->

    <h1 style="background-color: red;color:black;">HELLOWORLD</h1>
    <!--절차에 상관없이 인라인형이 우선적으로 지정됨-->
</body>
</html>
