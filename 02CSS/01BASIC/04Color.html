<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{color:cornflowerblue;}
        h2{color: rgb(95, 53, 53);}
                    /*rgb(0~255):빨간색,녹색,파란색값으로 색 만듦 ++ 각 컬러마다 8bit 총 24bit*/
                    /*rgb는 데이터를 받아서 처리하는 함수형태를 지님*/
        h3{color:rgba(0,0,0,0.5);}
        h4{color:#FF0000;}
                 /*컬러코드*/
                 /*16진수(10진수보다 비교적 비트를 효율적으로 씀, 컴퓨터끼리도 16진수로 주로 사용)
                   로 표현한 빨간색*/
    </style>
</head>

<body>

    <h1>HELLO WORLD</h1>
    <h2>HELLO WORLD</h2>
    <h3>HELLO WORLD</h3>
    <h4>HELLO WORLD</h4>
    
</body>
</html>
