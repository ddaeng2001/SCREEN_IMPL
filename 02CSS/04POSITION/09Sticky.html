<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            height : 3000px;
        }
        .wrapper>main>section {
            height: 500px;
        }
        .wrapper>main>section>.parent {
            width: 500px;
            height: 500px;
            background-color: royalblue;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-top:250px;
        }
        .wrapper>main>section>.parent>.son {
            width: 100px;
            height: 100px;
            background-color: orange;
            border: 1px solid;

            display:flex;
            justify-content: center;
            align-items: center;
        }
        
        /* relative */ /*static이 기준*/
        .wrapper>main>section>.parent>.son:nth-child(1){
            position:relative;
            left:0px;
            top:100px;
        }
        /* absolute */ /*부모가 기준(없으면 뷰포트)*/
        .wrapper>main>section>.parent>.son:nth-child(2){
            position:absolute;
            left:100px;
            top:0;
        }
        /* fixed */ /*뷰포트 기준으로 위치 잡음, 스크롤로 내려도 자리 고수*/
        .wrapper>main>section>.parent>.son:nth-child(3){
            position:fixed;
            left:250px;
            top:250px;
        }
        /* sticky(잘 쓰지는 않음) */ /*부모에 붙어있으면서(한정해서) 
                                     스크롤의 변화에 따른 움직임을 부과함*/
        .wrapper>main>section>.parent>.son:nth-child(4){
            position:sticky;
            left:0;
            top:0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="top-header"></div>
            <nav></nav>
        </header>
        <main>
            <section>
                <div class="parent">
                    <div class="son">relative</div>
                    <div class="son">absolute</div>
                    <div class="son">fixed</div>
                    <div class="son">sticky</div>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
