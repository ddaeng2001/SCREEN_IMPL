<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin-left:30px;}
        .c1{border : 1px solid red;}
        .c2{border : 1px solid orange;}
        .c3{border : 1px solid green;}
        /*  
            ~ : 동위선택자(같은 Depth의 하위 모든 선택자)
            + : 동위선택자(같은 Depth의 하위 1개 선택자)
        */
        .c1>p{
            color:blueviolet;
        }

        .c2~p{
        /*c2와 형제태그인 <p>중 아래에 위치한 태그들만*/
            background-color:orange;
        }

        .c2+p{
        /*c2와 형제태그인 <p> 태그들 중 아래에 위치한 것 중 제일 첫번째 */
            width:200px;
            background-color:blue;
        }
        .c2 p{
        /*c2 하위태그인 모든 <p>태그들 해당 (자식+자손)*/
        }

    </style>
</head>
<body>
    <div class="c1">
        <p>1 HELLO WORLD</p>
        <div class="c2">
            <p>2 HELLO WORLD</p>
            <div class="c3">
                <p>3 HELLO WORLD</p>
                <p>4 HELLO WORLD</p>
                <p>5 HELLO WORLD</p>
            </div>
            <p>6 HELLO WORLD</p>
            <p>7 HELLO WORLD</p>
        </div>
        <p>8 HELLO WORLD</p>
        <p>9 HELLO WORLD</p>
    </div>
    
</body>
</html>
