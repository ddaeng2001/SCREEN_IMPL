<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- N번째 자식 필터링 선택방법 -->

    <style>

        ul{
            list-style:none;
            margin:0; padding : 0;
        }      
        ul>li{
            width : 200px;height : 25px; border : 1px solid;
            margin : 10px;
        }
        ul>li:nth-child(2n){
            /* ul의 N번째 하위태그를 선택할 수 있음// 2n은 즉, 짝수번째 하위태그들! */
            background-color: orange;
        }
        ul>li:nth-child(2n+1){
            /* ul의 N번째 하위태그를 선택할 수 있음// 2n은 즉, 짝수번째 하위태그들! */
            background-color: yellowgreen;
        }
        ul>li:first-child{ /*★제일 자주 사용됨*/
            width:500px;
        }
        ul>li:last-child{
            width:300px;
        }

    </style>
</head>
<body>
    <div>
        <ul>
            <li><a href="">TEST_1</a></li>
            <li><a href="">TEST_2</a></li>
            <li><a href="">TEST_3</a></li>
            <li><a href="">TEST_4</a></li>
            <li><a href="">TEST_5</a></li>
            <li><a href="">TEST_6</a></li>
            <li><a href="">TEST_7</a></li>
            <li><a href="">TEST_8</a></li>
        </ul>
    </div>    
</body>
</html>
