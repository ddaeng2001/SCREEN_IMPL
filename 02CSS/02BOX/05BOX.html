<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width:300px;
            height:300px;
            border : 1px solid;
            box-sizing: content-box;
            /* box-sizing:박스 사이즈를 재는 것
                        content-box를 기준으로 박스 사이즈를 재겠다!*/
            box-sizing:border-box;
            /*기본으로 하는게 좋음
                R: padding을 넣어주더라도 width는 그대로 유지됨*/
            padding : 30px;
        }
    </style>
</head>
<body>

    <div></div>
    
</body>
</html>
