<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- transition: 변화되는 상태에 대한 지연효과
                   : 그냥 되지 않음, 상태변화가 있을 때! -->
    <style>
        div {
            width: 100px;
            height: 50px;
            margin: 10px;
            background: orange;
        }

        /*마우스를 가져다대기 전*/
        div:hover {
            /*마우스를 가져다댄 후*/
            width: 500px;
        }

        div:nth-child(1) {
            transition: 1s;
        }

        div:nth-child(2) {
            transition: 0.5s;
        }

        div:nth-child(3) {
            transition: 2s;
        }


        p {
            border: 1px solid;
            height: 35px;
            width: 200px;
            box-sizing: border-box;
        }

        p>input[type="text"] {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            outline: none;      /*커서를 가져다 대었을때 outline에 어떤 효과도 부여되지 않음*/
            border: 0;
            font-size: 1.3rem;
            padding-left: 10px;
            box-sizing: border-box;
        }

        p>span {
            display: block;
            width: 0;
            height: 1px;
            background-color: lightgray;
            transition: 1s; /*transition 전 후에 동일한 효과를 주기 위해서는 전/후 모두에 transition 삽입 필요*/
            background: linear-gradient(to left, red, orange, yellow, green);
                                        /*왼쪽을 향해서 순서대로 그라데이션*/
        }

        p>input[type="text"]:focus+span {
                            /*text에 foucs됐을 때 span태그에 아래와 같은 효과를 준다*/
            width: 100%;
            transition:1s;
            background: linear-gradient(to right, red, orange, yellow, green);
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <hr />

    <p>
        <input type="text">
        <span></span>
    </p>
</body>

</html>
