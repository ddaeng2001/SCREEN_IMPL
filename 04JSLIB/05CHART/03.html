<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./js/중구맛집.js"></script>
</head>

<body style="display:flex; justify-content: center; align-items: center; height:100vh">

    <div style="width:800px;height:500px;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        //
        console.log("ALL DATA", 중구맛집);
        //
        const datas = 중구맛집.data;
        console.log("datas", datas);

        //카테고리별 맛집 count 
        const cat_count = datas.map((item) => { return item.FD_CS })   //카테고리 count에 배열형태로 FD_CS만 들어옴
            .reduce((cat, item) => {   //{한식:100, 일식:55} 초기값이 obj형태 return되도록
                if (cat[item] !== undefined)
                    //cat안에 한식의 value값이 undefined이 아니라면, 즉, 데이터가 있다면
                    cat[item]++;    // 기존의 값에서 카운팅을 더 올려줌
                else
                    cat[item] = 1;    //아니라면 처음은 1
                return cat;
            }, {})
        console.log(cat_count);

    </script>

    <!-- Charjs -->
    <script>

        const ctx = document.getElementById('myChart');

        const dataSet = [

            }
        ]

        const option = {
            // line에 적용

            onClick: (event, chartEl) => {    //Click이벤트 
                // console.log(event);
                console.log(chartEl);
            }
        }


        new Chart(ctx, {
            type: 'line',
            data: {
                labels: Object.keys(cat_count),     //key전체값 가져오기
                datasets: [{
                    label: 'COUNT',
                    data: Object.values(cat_count), 
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
