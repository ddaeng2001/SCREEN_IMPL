<!-- 이벤트 감도 낮추기 : throttle()함수 -->
<!-- 감도가 높으면 페이지가 커졌을 때 속도가 느려짐 -->


<!-- 이벤트의 감도를 늘리거나 떨어뜨리는 작업예시 -->
<body style="height:8000px;margin:0;">
    <script>

        //
        console.log("_", _);     //LODASH에서 객체 제공하는 방법 : _
        // window.addEventListener('scroll',(e)=>{
        //     console.log(window.scrollY);
        // });


        window.addEventListener('scroll', _.throttle(()=>{// scroll함수 발생 시 throttle함수를 쓰겠다!
                                            //throttle : 감지하는 작업횟수를 늦추는 것(==민감도 낮추기)
            console.log(window.scrollY);
        },100));    
    </script>

</body>

</html>
