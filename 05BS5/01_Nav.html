<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!--RESET CSS CDN[선택 사항] : BUT, 부트스트랩과 CSS가 겹치면 작동x-->
    <!-- 기본 태그마다 가진 스타일(ex>a태그 밑줄, body태그 기본 padding 등)들을 초기화 시켜주는 것-->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"> -->

    <!-- GOOGLE ICON -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
    <!-- &icon_names=favorite 이걸 지워줘야 모든 아이콘을 쓸 수 있음 -->
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>

    <!-- BSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- common.css -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- common.js -->
    <script src="./js/common.js" defer></script>
    <!-- defer: HTML구조가 생성완료된 이후에 js파일을 실행시킴 
                                               외부에서 js파일을 받아온다면 defer을 넣는 것이 안정적-->
</head>


<body>


    <div class="wrapper">
        <header>
            <div class="top-header"></div>
            <nav class="navbar navbar-expand-lg navbar-light bg-success">
                <div class="container-xxl"> <!--bss>레이아웃>컨테이너>사이즈 조절로 top-header 내의 컨텐츠를 배치 O!-->
                            <!--들여쓰기 가능-->  
                    <a class="navbar-brand text-light" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item text-light" href="#">Action</a></li>
                                    <li><a class="dropdown-item text-light" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item text-light"  href="#">Something else here</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled text-light" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                        <form class="d-flex">
                            <button class="btn btn-primary ms-2">LOGIN</button> <!--ms-2: margin start 2, 왼쪽 margin-->
                            <button class="btn btn-warning ms-2">JOIN</button> <!--primary/warning: 색깔-->
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section></section>
        </main>
        <footer></footer>
    </div>


</body>

</html>
